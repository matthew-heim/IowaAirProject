<!DOCTYPE HTML>
<link rel="stylesheet" href="css/homestyle.css" type="text/css">
<html>
<head>
    <title>IowaAir</title>
    <link rel="icon" href="/img/lolo.pgn" />
    <link rel="stylesheet" href="css/homestyle.css" type="text/css">
</head>
<body>
     <div id="hdr">
         <div id="home" >
            <a id="homel" href="a"><img id="logo" src="img/lolo.png" ></img>Home</a>
         </div>
         <div id="log"><a href="a">login</a>/<a href="a">register</a></div>
     </div>
     <div id="main">
         <br/>
         <br/>
         <div class="que">
             <h1 id="qhead">
                 Search Flights
             </h1>
             <form id="quein" action="home.html" method="get">
                 <div id="ports">
                     <div id="orgport">
                        <label for="org">From*</label><a id="err1"></a>
                        <input list="lports"id="org" name="org"/>
                     </div>
                     <div id="destport">
                        <label for="dest">To*</label><a id="err2"></a>
                        <input list="lports" id="dest" name="dest"/>
                     </div>
                 </div>
                <datalist id="lports">
                    <option value="abc"/>
                    <option value="bcd"/>
                    <option value="cde"/>
                </datalist>
                <div id=returns>
                    <label for=""></label>
                </div>
                <div id="dates">
                    <div id="dated">
                        <label for="date">Depart Date*</label>
                        <input type="date" id="date" dname="date"/>
                    </div>
                    <div id="dated">
                        <label for="date">Return Date</label>
                        <input type="date" id="date" dname="date"/>
                    </div>
                </div>
                <div id="passd">
                    <label for="pass"># of Passengers</label>
                    <input type="number" id="pass" name="pass" value=1 min=1>
                </div>
                <input type="submit" value="Search" id="but" />
                <div id="req">*Required.<br/>leave return date empty for one way trip.</div>
             </form>
         </div>
     </div>
</body>
